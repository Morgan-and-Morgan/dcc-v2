id: ss_appeal_denied_disability
title: 'SS - Appeal Denied Disability'
description: ''
categories: {  }
elements: |-
  processed_text:
    '#type': processed_text
    '#wrapper_attributes':
      class:
        - form-head
    '#text': |
      <h1 class="formh1"><img src="/themes/custom/dcc/images/ss/clipboard.png" />Appeal Denied Disability - Appeal &amp; Denial Assistance</h1>
      
      <h2 class="formh2">Appeal Your Denied Disability Benefits &amp; Get Approved Today</h2>
      
      <p id="formsub">Complete This Form For Your Disability Benefit Appeal Claim Assiatnce</p>
      
    '#format': full_html
  processed_text_01:
    '#type': processed_text
    '#text': |
      <p class="bluelabels">Contact Information</p>
      
    '#format': full_html
  flexbox:
    '#type': webform_flexbox
    first_name:
      '#type': textfield
      '#title': 'First Name'
      '#required': true
    last_name:
      '#type': textfield
      '#title': 'Last Name'
      '#required': true
    age:
      '#type': textfield
      '#title': Age
      '#required': true
  flexbox_01:
    '#type': webform_flexbox
    phone:
      '#type': tel
      '#title': Phone
      '#required': true
    email:
      '#type': email
      '#title': Email
      '#required': true
    state:
      '#type': textfield
      '#title': State
      '#required': true
  processed_text_02:
    '#type': processed_text
    '#text': |
      <hr />
      <p class="bluelabels">Application Questions</p>
      
    '#format': full_html
  flexbox_02:
    '#type': container
    '#attributes':
      class:
        - questions-section
    has_the_applicant_seen_a_doctor_in_the_past_year:
      '#type': radios
      '#title': '1. Has the applicant seen a doctor in the past year?'
      '#options':
        'Yes': 'Yes'
        'No': 'No'
    is_the_applicant_currently_working:
      '#type': radios
      '#title': '2. Is the applicant currently working?'
      '#options':
        'Yes': 'Yes'
        'No': 'No'
    is_the_disability_expected_to_last_one_year_or_more:
      '#type': radios
      '#title': '3. Is the disability expected to last one year or more?'
      '#options':
        'Yes': 'Yes'
        'No': 'No'
    has_the_applicant_worked_5_out_of_the_last_10_years:
      '#type': radios
      '#title': '4. Has the applicant worked 5 out of the last 10 years?'
      '#options':
        'Yes': 'Yes'
        'No': 'No'
  please_tell_us_about_your_disability:
    '#type': textarea
    '#title': 'Please tell us about your disability'
    '#placeholder': 'Please tell us about your disability'
  terms_conditions:
    '#type': processed_text
    '#text': |
      <p class="custom-para-blog">By submitting you agree to our <a href="https://www.forthepeople.com/disclaimer-and-terms-of-use/" target="_blank">Terms</a> &amp; <a href="https://www.forthepeople.com/privacy-policy/" target="_blank">Privacy Policy</a>.</p>
      
    '#format': full_html
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'File Disability Appeal'
