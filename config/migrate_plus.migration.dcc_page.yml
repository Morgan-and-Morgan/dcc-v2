uuid: 684fed69-13bc-46ef-8126-3d008043460b
langcode: en
status: true
dependencies: {  }
id: dcc_page
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: dcc
label: 'DCC Page'
source:
  plugin: custom_sql_query
  key: migrate
  keys:
    - id
  item_selector: /elements
  constants:
    URL_PREFIX: /news
    slash: /
  sql_query: "SELECT  posts.id, posts.post_author, posts.post_title, posts.post_content, posts.post_date, posts.post_parent, posts.post_status, posts.post_modified, posts.post_type, posts.post_name, meta.*, (SELECT meta_value FROM wp_postmeta WHERE post_id = meta.post_id AND meta_key = '_yoast_wpseo_title') AS seo_title, (SELECT meta_value FROM wp_postmeta WHERE post_id = meta.post_id AND meta_key = '_yoast_wpseo_metadesc') AS seo_description, (SELECT meta_value FROM wp_postmeta WHERE post_id = meta.post_id AND meta_key = '_yoast_wpseo_focuskw') AS seo_keyword, (SELECT meta_value FROM wp_postmeta WHERE post_id = meta.post_id AND meta_key = '_wp_page_template') AS page_template FROM   wp_posts AS posts JOIN (SELECT post_id FROM wp_postmeta GROUP BY post_id) AS meta ON posts.id = meta.post_id WHERE  post_type = 'page' AND post_status = 'publish' GROUP BY posts.id"
process:
  type:
    plugin: default_value
    default_value: page
  created:
    plugin: date_to_timestamp
    source: post_date
  changed:
    plugin: date_to_timestamp
    source: post_modified
  path/alias:
    -
      plugin: page_alias
      source: post_id
  promote:
    plugin: default_value
    default_value: 0
  sticky:
    plugin: default_value
    default_value: 0
  langcode:
    plugin: default_value
    default_value: en
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: migration_lookup
    migration: wp_users
    source: post_author
  title:
    plugin: decode_html_entities
    source: post_title
  body_value_formatted:
    -
      plugin: wp_content
      source: post_content
      filter_autop: true
  fix_inline_images:
    plugin: process_image
    source: '@body_value_formatted'
  body/value:
    -
      plugin: convert_http
      source: '@fix_inline_images'
    -
      plugin: skip_on_empty
      method: row
  body/format:
    plugin: default_value
    default_value: full_html
  body/summary: post_excerpt
  metatags/0/title: seo_title
  metatags/0/description: seo_description
  metatags/0/keyword: seo_keyword
  field_meta_tags:
    -
      plugin: callback
      callable: serialize
      source: '@metatags'
destination:
  plugin: 'entity:node'
migration_dependencies: null
