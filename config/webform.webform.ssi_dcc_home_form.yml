title: 'SSI - Step 1: Disability Benefits Application - Home'
description: ''
categories: {  }
elements: |-
  processed_text:
    '#type': processed_text
    '#wrapper_attributes':
      class:
        - form-title
    '#text': |
      <h3 class="form_title">Step 1: Disability Benefits Application</h3>
      
    '#format': full_html
  form_wrapper:
    '#type': container
    '#title': 'Form wrapper'
    '#attributes':
      class:
        - form-main-wrapper
    flexbox:
      '#type': webform_flexbox
      first_name:
        '#type': textfield
        '#title': 'First Name'
        '#placeholder': 'First Name'
      last_name:
        '#type': textfield
        '#title': 'Last Name'
        '#placeholder': 'Last Name'
    flexbox_01:
      '#type': webform_flexbox
      email:
        '#type': email
        '#title': Email
        '#placeholder': Email
      phone:
        '#type': tel
        '#title': Phone
        '#placeholder': Phone
    flexbox_02:
      '#type': webform_flexbox
      age:
        '#type': textfield
        '#title': Age
        '#placeholder': Age
      state:
        '#type': select
        '#title': State
        '#options': state_codes_short_
        '#empty_option': State
        '#empty_value': State
    processed_text_01:
      '#type': processed_text
      '#text': '<hr />'
      '#format': full_html
    do_you_expect_your_disability_to_last_12_months_or_more:
      '#type': radios
      '#title': 'Do you expect your disability to last 12 months or more?'
      '#options':
        'Yes': 'Yes'
        'No': 'No'
      '#required': true
    does_your_disability_prevent_you_from_working:
      '#type': radios
      '#title': 'Does your disability prevent you from working?'
      '#options':
        'Yes': 'Yes'
        'No': 'No'
      '#required': true
    are_you_seeing_a_doctor_or_taking_medication_for_your_disability:
      '#type': radios
      '#title': 'Are you seeing a doctor or taking medication for your disability?'
      '#options':
        'Yes': 'Yes'
        'No': 'No'
      '#required': true
    tell_us_about_your_disabilities_and_symptoms:
      '#type': textarea
      '#title': 'Tell us about your disabilities and symptoms.'
      '#placeholder': 'Tell us about your disabilities and symptoms.'
      '#required': true
    terms_conditions:
      '#type': processed_text
      '#text': |
        <p class="custom-para-blog">By submitting you agree to our <a href="https://www.forthepeople.com/disclaimer-and-terms-of-use/" target="_blank">Terms</a> &amp; <a href="https://www.forthepeople.com/privacy-policy/" target="_blank">Privacy Policy</a>.</p>
        
      '#format': full_html
    actions:
      '#type': webform_actions
      '#title': 'Submit button(s)'
      '#submit__label': 'Start My Application'
