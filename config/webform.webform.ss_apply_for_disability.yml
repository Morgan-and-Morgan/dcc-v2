elements: "processed_text:\n  '#type': processed_text\n  '#wrapper_attributes':\n    class:\n      - form-head\n  '#text': |\n    <h1 class=\"formh1\"><img src=\"/themes/custom/dcc/images/ss/clipboard.png\" />Apply For Disability - Social Security Disability Application</h1>\n    \n    <h2 class=\"formh2\">Find Out If You Qualify For Social Security Disability Benefits</h2>\n    \n    <p id=\"formsub\">Complete This Form To Start Your Disability Benefit Claim</p>\n    \n  '#format': full_html\nprocessed_text_01:\n  '#type': processed_text\n  '#text': |\n    <p class=\"bluelabels\">Contact Information</p>\n    \n  '#format': full_html\nflexbox:\n  '#type': webform_flexbox\n  first_name:\n    '#type': textfield\n    '#title': 'First Name'\n    '#required': true\n  last_name:\n    '#type': textfield\n    '#title': 'Last Name'\n    '#required': true\n  age:\n    '#type': textfield\n    '#title': Age\n    '#required': true\nflexbox_01:\n  '#type': webform_flexbox\n  phone:\n    '#type': tel\n    '#title': Phone\n    '#required': true\n  email:\n    '#type': email\n    '#title': Email\n    '#required': true\n  state:\n    '#type': textfield\n    '#title': State\n    '#required': true\nprocessed_text_02:\n  '#type': processed_text\n  '#text': |\n    <hr />\n    <p class=\"bluelabels\">Application Questions</p>\n    \n  '#format': full_html\nflexbox_02:\n  '#type': container\n  '#attributes':\n    class:\n      - questions-section\n  has_the_applicant_seen_a_doctor_in_the_past_year:\n    '#type': radios\n    '#title': '1. Has the applicant seen a doctor in the past year?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  is_the_applicant_currently_working:\n    '#type': radios\n    '#title': '2. Is the applicant currently working?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  is_the_disability_expected_to_last_one_year_or_more:\n    '#type': radios\n    '#title': '3. Is the disability expected to last one year or more?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n  has_the_applicant_worked_5_out_of_the_last_10_years:\n    '#type': radios\n    '#title': '4. Has the applicant worked 5 out of the last 10 years?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\nplease_tell_us_about_your_disability:\n  '#type': textarea\n  '#title': 'Please tell us about your disability'\n  '#placeholder': 'Please tell us about your disability'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Apply For Disability Benefits'"
